name: 🔁 CI

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    name: 🔁 CI
    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v2

      - name: 📥 Install Dependencies
        run: yarn install

      - name: 💅 Lint
        run: yarn lint

      - name: 🧪 Test
        run: yarn test
